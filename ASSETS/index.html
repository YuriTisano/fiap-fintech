<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financial Life - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/ASSETS/CSS/styles.css">
</head>
<body class="bg-financial">

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="login-card text-center p-4 p-md-5">

            <div class="d-flex align-items-center justify-content-center mb-4 logo-wrapper">
                <img src="/ASSETS/IMAGES/logo.png" alt="Logo Financial Life" class="logo-img me-2">
            </div>

            <form>
                <div class="mb-3">
                    <input type="text"
                    placeholder="USERNAME"
                    class="form-control form-control-lg input-login">
                </div>

                <div class="mb-4">
                    <input type="password" class="form-control form-control-lg input-login" placeholder="PASSWORD">
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100 fw-bold btn-enter">
                    ENTER
                </button>

                <div class="mt-3 small">
                    <a href="#" class="d-block link-secondary text-decoration-none mb-1">Forget password</a>
                    <a href="#" class="d-block link-secondary text-decoration-none">Create account</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>
</html>
